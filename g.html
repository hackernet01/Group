<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Messenger 18+ Groups</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #0e1d2c;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
            max-width: 800px;
            width: 90%;
            padding: 20px;
        }

        a.card {
            text-decoration: none;
            background-color: #1b2b3a;
            border-radius: 8px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: transform 0.3s, background-color 0.3s;
        }

        a.card:hover {
            transform: translateY(-5px);
            background-color: #2b3c4d;
        }

        .card-icon {
            width: 64px;
            height: 64px;
            margin-bottom: 10px;
        }

        .card-icon img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .card-text {
            font-size: 16px;
            text-align: center;
            color: #ffffff;
        }

        @media (max-width: 600px) {
            .container {
                grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            }

            .card-icon {
                width: 48px;
                height: 48px;
            }

            .card-text {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <a href="https://google.com/" class="card">
            <div class="card-icon">
                <img src="icons/brazzers.jpg" alt="Technology Icon">
            </div>
            <div class="card-text">Brazzers Premium</div>
        </a>
        <a href="https://google.com" class="card">
            <div class="card-icon">
                <img src="icons/porn.png" alt="Design Icon">
            </div>
            <div class="card-text">PornHub</div>
        </a>
        <a href="https://google.com" class="card">
            <div class="card-icon">
                <img src="icons/xxx.png" alt="Education Icon">
            </div>
            <div class="card-text">Leak Videos</div>
        </a>
        <a href="https://google.com" class="card">
            <div class="card-icon">
                <img src="icons/hot.png" alt="Innovation Icon">
            </div>
            <div class="card-text">Leak Videos</div>
        </a>
        <a href="https://google.com" class="card">
            <div class="card-icon">
                <img src="icons/h.png" alt="Engineering Icon">
            </div>
            <div class="card-text">Desi Girls</div>
        </a>
    </div>

</body>
</html>
